<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMplayer.RU</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta name = "keywords" content = "HTML, stream, radio, link, music" />
    <meta name = "description" content = "Stream radio agregation" />
</head>

<body>
    <section id="home">
        <div class="container">
            <!div class="collection">
            <!/div>
            
            <div class="playbox">
                
                <h1 class="heading">FMplayer.RU</h1>

                    </div>
                </div>
            </div>
