<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stream Radio Player html css java script code</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="key/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="key/play.svg" alt="play-icon">
          <img src="key/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="poster/1.jpg" alt="cover">
          <img class="img slider__img" src="poster/3.jpg" alt="cover">
          <img class="img slider__img" src="img/classic.png" alt="cover">
          <img class="img slider__img" src="img/eurodisco.png" alt="cover">
          <img class="img slider__img" src="img/synth.png" alt="cover">
          <img class="img slider__img" src="poster/2.jpg" alt="cover">
          <img class="img slider__img" src="img/mix.png" alt="cover">

        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">
<!------------------------------------------------------------------------------------------>
      <li class="player__song">

        <img class="player__img img" src="img/italo4you.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Italo4you</b>
          <span class="flex">

            <span class="player__title">Italo Disco</span>
            <!span class="player__song-time"--><!/span-->

          </span>

        </p>

        <audio class="audio" src="https://ssl-1.radiohost.pl:8018/stream"></audio>

      </li>
<!------------------------------------------------------------------------------------------>
      <li class="player__song">

        <img class="player__img img" src="img/newgeneration.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">New Generation</b>
          <span class="flex">

            <span class="player__title">RMI</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="https://ruby.torontocast.com:1525/stream"></audio>

      </li>
<!------------------------------------------------------------------------------------------>
      <li class="player__song">

        <img class="player__img img" src="img/classic.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Disco Classic</b>
          <span class="flex">

            <span class="player__title">RMI</span>
            <span class="player__song-time"></span>

          </span>
            
        </p>

        <audio class="audio" src="https://ruby.torontocast.com:1385/stream"></audio>

      </li>
<!------------------------------------------------------------------------------------------>
      <li class="player__song">

        <img class="player__img img" src="img/eurodisco.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Euro Disco</b>
          <span class="flex">

            <span class="player__title">RMI</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="https://ruby.torontocast.com:1565/stream"></audio>

      </li>
<!------------------------------------------------------------------------------------------>
      <li class="player__song">

        <img class="player__img img" src="img/synth.png" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Synthesizer Dance</b>
          <span class="flex">

            <span class="player__title">RMI</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="https://ruby.torontocast.com:1615/stream"></audio>

      </li>
<!------------------------------------------------------------------------------------------>
      <li class="player__song">

        <img class="player__img img" src="img/80sgold.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">80s Gold</b>
          <span class="flex">

            <span class="player__title">RMI</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="https://ruby.torontocast.com:1635/stream"></audio>

      </li>
<!------------------------------------------------------------------------------------------>
      <li class="player__song">

        <img class="player__img img" src="img/mix.png" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">In the Mix</b>
          <span class="flex">

            <span class="player__title">RMI</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="https://ruby.torontocast.com:1360/stream"></audio>

      </li>
<!------------------------------------------------------------------------------------------>
    </ul>

  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
