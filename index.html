<html>
<head>

<link rel="stylesheet" href="css/style.css">
<script src="icecast-metadata-player-1.13.1.min.js"></script>
<style>#PS {display: none;}</style>    
</head>

<body>
<script>
      const onMetadata = (metadata) => {
        document.getElementById("metadata").innerHTML = metadata.StreamTitle;
      };
      const player = 
        new IcecastMetadataPlayer(
          "http://audio-edge-5bkfj.fra.h.radiomast.io/9f9702d0-ac14-48aa-b7cf-909db540365b", // stream endpoint
          { onMetadata }                        // options (onMetadata callback)
        );
</script>


   





<p align="center"><span id="metadata">...</span>
<br>&nbsp;<br>


      <button class="button" id="PL" onclick="player.play(); document.getElementById('PL').style.display = 'none';  document.getElementById('PS').style.display = 'block';"><img src="play.png" height="50"></button>
      <button class="button" id="PS" onclick="player.stop(); document.getElementById('PS').style.display = 'none'; document.getElementById('PL').style.display = 'block';"><img src="pause.png" height="50"></button>

</p>

<!--
<i class="fa fa-1.5x fa-play-circle"></i>

</body>
</html>
